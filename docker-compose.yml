networks:
  milvus:
    external: true
  net:
    driver: bridge
    
services:
  app:
    build: .
    container_name: langchain-streamlit-agent-container-dev
    command: streamlit run ./start.py --server.port 8501
    env_file:
      - .env.dev
    volumes:
      - .:/app
    ports:
      - "8501:8501"
    depends_on:
      - chromadb
    networks: 
      - net 
      - milvus

  chromadb:
    image: chromadb/chroma:latest
    # command: uvicorn chromadb.app:app --reload --workers 1 --host 0.0.0.0 --port 8000 --log-config log_config.yml
    environment:
      - IS_PERSISTENT=true
      - ALLOW_RESET=TRUE
      - PERSIST_DIRECTORY=/chroma/chroma # this is the default path
      - ANONYMIZED_TELEMETRY=${ANONYMIZED_TELEMETRY:-TRUE}
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://chromadb:8000/api/v1/heartbeat"]
      interval: 30s
      timeout: 10s
      retries: 5
    volumes:
      - chroma-data:/chroma/chroma
    networks:
      - net
volumes:
  chroma-data:


